<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{occasion.edit.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{occasion.edit.headline}]]</h1>
                <div>
                    <a th:href="@{/occasions}" class="btn btn-secondary">[[#{occasion.edit.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('occasion')}" />
            <form th:action="${requestUri}" method="post" novalidate="">
                <div th:replace="~{fragments/forms::inputRow(object='occasion', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='occasion', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='occasion', field='start', required=true, inputClass='js-datetimepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='occasion', field='end', required=true, inputClass='js-datetimepicker')}" />
                <input type="submit" th:value="#{occasion.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
